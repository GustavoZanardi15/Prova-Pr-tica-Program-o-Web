<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal de Notícias do IBGE</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<header id="header">
    <h1>Portal de Notícias do IBGE</h1>
    <form action="/search" method="GET">
        <div class="search-container">
            <input type="text" name="Query" placeholder="Buscar notícias por termo">
            <button type="submit"><img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="Buscar"></button>
        </div>
    </form>
    <svg id="filtro-icone"
         width="20"
         height="20"
         fill="#f0f0f0"
         viewBox="0 0 80 90"
         focusable="false"
         xmlns="http://www.w3.org/2000/svg">
        <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
    </svg>
    <span id="filtro-ativo" style="display: none;"></span>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tipo-container">
                <label for="tipoSelecionado">Tipo:</label>
                <select id="tipoSelecionado">
                    <option value="selecione" selected>Selecione</option>
                    <option value="noticia">Notícia</option>
                    <option value="release">Release</option>
                </select>
            </div>
            <div class="tipo-container">
                <label for="quantidadeSelecionada">Quantidade:</label>
                <select id="quantidadeSelecionada">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="tipo-container">
                <label for="dataDe">De:</label>
                <input type="date" id="dataDe" name="dataDe">
            </div>
            <div class="tipo-container">
                <label for="dataAte">Até:</label>
                <input type="date" id="dataAte" name="dataAte">
            </div>
            <button class="modal-button">Aplicar</button>
        </div>
    </div>
</header>

<main id="main">

</main>

<footer id="footer" aria-label="Rodapé">
    <p aria-label="Copyright">
        &copy; Prova Segundo Bimestre. Programação WEB.
    </p>
</footer>

<script src="index.js"></script>
</body>
</html>
