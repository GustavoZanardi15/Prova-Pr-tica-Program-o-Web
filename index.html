<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal de Notícias do IBGE</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<header id="header">
    <h1>Portal de Notícias do IBGE</h1>
    <form action="/search" method="GET">
        <input type="text" name="Query" placeholder="Buscar notícias por termo">
    </form>
    <svg id="filtro-icone"
         width="20"
         height="20"
         fill="#f0f0f0"
         viewBox="0 0 80 90"
         focusable="false"
         xmlns="http://www.w3.org/2000/svg">
        <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
    </svg>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Tipo:</p>
            <p>Quantidade:</p>
            <p>De:</p>
            <p>Até:</p>
            <button class="modal-button">Aplicar</button>
        </div>
    </div>
</header>

<main>
</main>

    <p aria-label="Copyright">
        &copy; Prova Segundo Bimestre. Programação WEB.
    </p>
</footer>

<script src="index.js"></script>
</body>
</html>
